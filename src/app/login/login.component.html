<div class="container">
  <h1>birras</h1>




  <div class="row justify-content-center">
    <div class="col-9">
      <form [formGroup]="formLogin" class="p-4">
        <input
         type="text" 
         id="user" 
         class= "form-control" 
         formControlName="email"
         placeholder="e-mail"
         autofocus>
        <input  
        type="password"  
        id="password" 
        class= "form-control" 
        formControlName="password" 
        placeholder="password"
        >
        
        <button (click)="login($event)" class="btn btn-danger btn-block m-2">Login</button>
        
      </form>
    </div>
  </div>
